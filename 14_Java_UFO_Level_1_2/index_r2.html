<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>

<body>
     
  <div class="container">
    
    <!-- date selector -->  
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" id="date_time_ID" placeholder="m/d/year example 2/2/2011">
          <a id="search" class="btn btn-default">Search on date</a>
        </div>
      </div>
     <div class="col-md-6">
        <div >
            <h2> Reset button here</h2>
        </div>
      </div>    
        
    </div>
    <hr>
    <!-- filter selector row -->
    <h2> Create Filter On Different Criteria</h2>  
    <div class="row">
      <div class="col-sm-2">
               <h5> Select Date </h5> 
               <div id="drop_down_date"></div>
             <!--   -->
      </div>
        
      <div class="col-sm-2">
               <h5> Select   City </h5> 
               <div id="drop_down_city"></div>
      </div>
        
      <div class="col-sm-2">
               <h5> Select State  </h5> 
               <div id="drop_down_state"></div>
      </div>

      <div class="col-sm-2">
               <h5> Select Country </h5> 
               <div id="drop_down_country"></div>
      </div>
        
      <div class="col-sm-2">
               <h5> Select Shape </h5> 
               <div id="drop_down_shape"></div>
      </div>
        
     <div class="col-sm-1">
          <div class="btn-group">
                <button type="button" class="btn btn-primary" id="search_multi">Search</button>
           </div>
             <!--  <div id="search_multi"></div> -->
      </div>
        
     <div class="col-sm-1">
          <div class="btn-group">
                <button type="button" class="btn btn-primary" id="reset_db">Reset</button>
           </div>
             <!--  <div id="search_multi"></div> -->
      </div>
        
    </div>      
    <hr>
    <!-- Table -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration</th>
             <th>the story</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
        
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script type='text/javascript' src='script.js'></script> 
  <script src="index.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
     
  <div class="container">
    
    <!-- date selector -->  
    <div class="row">
      <div class="col-md-12">
        <h1>Belly Botton Biodiversity</h1>
          <h1>Dashboard</h1>
          <h3>Use the interactive charts below to explore the dataset</h3>
          <h4>Are you in the data set?</h4>
      </div>    
    </div>

    <div class="row">
      <div class="col-sm-2">
               <h5> select sample </h5> 
               <div id="select_sample_id"></div>
                
                <h5> Sample MetaData </h5> 
               <div id="sample_meta_data_id"></div>          
      </div>
        
      <div class="col-sm-5">
               <h5> cute pie chart </h5> 
               <div id="pie_chart_id"></div>
      </div>
        
      <div class="col-sm-5">
               <h5> Belly Botton Washing Frequency </h5> 
               <div id="guage_id"></div>
    </div>      
    <hr>
    <!--  -->  
    </div>
  </div>
    
  <!-- <script src="data.js" type="text/javascript"></script>  -->
  <!--- <script type='text/javascript' src='/templates/script.js'></script>  -->                                          
  <script type="text/javascript">
        //--- Create the drop down 
        var sample_selected =''
        var select_sample = d3.select('#select_sample_id')
          .append('select')
            .attr('class','select')
            .on('change',function(d) {
               date_selected = d3.select(this).property('value');
               console.log('sample_selected = ' + date_selected);      
            })
            
        //Pull available samples from /names url
        url = "/names"
        var samples_list = 'no data'
        d3.json(url, function(data) {
          samples_list = data.samples;
          console.log(samples_list);
        });
          
        //put samples into the drop down 
        var options = select_sample
          .selectAll('option')
            .data(samples_list).enter()
            .append('option')
            .attr('value' , function (d,i) { return i; })
            .html(function(d) { return d; });

  </script>
